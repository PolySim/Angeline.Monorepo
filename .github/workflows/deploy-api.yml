name: Build & Deploy to VPS with GHCR

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.REGISTRY_TOKEN }}" | docker login ghcr.io -u "${{ secrets.REGISTRY_USER }}" --password-stdin

      - name: Build image
        run: docker build -t ghcr.io/polysim/angeline.api:latest -f apps/angeline.api/Dockerfile .

      - name: Push image
        run: docker push ghcr.io/polysim/angeline.api:latest

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker login ghcr.io -u "${{ secrets.REGISTRY_USER }}" -p "${{ secrets.REGISTRY_TOKEN }}"
            docker pull ghcr.io/polysim/angeline.api:latest
            docker stop angeline.api || true
            docker rm angeline.api || true
            docker run -d --name angeline.api -p 5066:5066 ghcr.io/polysim/angeline.api:latest
